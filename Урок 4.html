<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Анкета для знакомств</title>
</head>
<body>
<form>
<fieldset>
    <legend>Анкета знакомств</legend>
    
Имя: <input id="name" name="name"><br>
Телефон: <input id="phone" name="phone"><br>
Социальная сеть(tg,vk) <input id="socialmedia" name="socialmedia"><br>
Пол:
 <select id="gender" name="gender">
    <option value="male" name="male">Мужской</option>
    <option value="female" name="female">Женский</option>
 </select><br>
</fieldset>
<fieldset>
    <legend>Увлечения</legend>
<input id="dance" type="checkbox" name="dance" value="X">Танцы
<input id="books" type="checkbox" name="books" value="X">Книги
<input id="music" type="checkbox" name="music" value="X">Музыка
<br>
Другие увлечения(в свободной форме): <textarea cols="24" rows="8" name="message"></textarea>
<br>
<input type= "submit" value="Отправить" style="margin-top
:10px;">
</fieldset>
</form>
</body>
</html>
